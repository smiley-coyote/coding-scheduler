<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h1>Welcome to the Coding Scheduler!</h1>
  <div class="main">
    <form>
      <ol>
     <li>Monday</li>
     <select id="monday">
       <option value="off" selected>off</option>
       <option value="half day">half day</option>
       <option value="full day">full day</option>
       <option value="busy">busy day</option>
     </select>
     <li>Tuesday</li>
     <select id="tuesday">
       <option value="off" selected>off</option>
       <option value="half day">half day</option>
       <option value="full day">full day</option>
       <option value="busy">busy day</option>
     </select>
     <li>Wednesday</li>
     <select id="wednesday">
       <option value="off" selected>off</option>
       <option value="half day">half day</option>
       <option value="full day">full day</option>
       <option value="busy">busy day</option>
     </select>
     <li>Thursday</li>
     <select id="thursday">
       <option value="off" selected>off</option>
       <option value="half day">half day</option>
       <option value="full day">full day</option>
       <option value="busy">busy day</option>
     </select>
     <li>Friday</li>
     <select id="friday">
       <option value="off" selected>off</option>
       <option value="half day">half day</option>
       <option value="full day">full day</option>
       <option value="busy">busy day</option>
     </select>
     <li>Saturday</li>
     <select id="saturday">
       <option value="off" selected>off</option>
       <option value="half day">half day</option>
       <option value="full day">full day</option>
       <option value="busy">busy day</option>
     </select>
     <li>Sunday</li>
     <select id="sunday">
       <option value="off" selected>off</option>
       <option value="half day">half day</option>
       <option value="full day">full day</option>
       <option value="busy">busy day</option>
     </select>
    </ol>
    <button onclick="scheduler()">Make my schedule!</button>
    </form>
  </div>
</body>
<script src="./assets/javascript/app.js"></script>
</html>
